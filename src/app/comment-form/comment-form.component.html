<div formGroupName="commentFormGroup">
  <h4>New Comment</h4>
  <div>
    <mat-form-field>
      <mat-select placeholder="Post Title" formControlName="postTitle">
        <mat-option *ngFor="let post of posts$" value={{post.postId}}>
            {{post.title}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <textarea matInput placeholder="Comment Body" formControlName="commentBody"></textarea>
    </mat-form-field>    
  </div>
</div>
