<div formGroupName="postFormGroup">
  <h4>New Post</h4>
  <div>
    <mat-form-field>
      <input matInput placeholder="Post Title" formControlName="postTitle" type="text" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <textarea matInput placeholder="Post Body" formControlName="postBody"></textarea>
    </mat-form-field>
  </div>
</div>
