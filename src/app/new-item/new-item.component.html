<h1>New Item</h1>
<form [formGroup]="form">
  <div>
    <mat-form-field>
      <mat-select formControlName="userName" placeholder="User">
        <mat-option *ngFor="let user of users$" value={{user.name}}>
          {{user.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-select formControlName="selectedItemType" placeholder="Item Type">
        <mat-option *ngFor="let type of itemTypes" value={{type}}>
          {{type}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <router-outlet></router-outlet>
  <div class="buttonGroup">
    <button (click)="saveNewItem()">Save</button>
    <button (click)="cancel()">Cancel</button>
  </div>
</form>
